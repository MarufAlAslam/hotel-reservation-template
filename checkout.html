    <!-- checkout -->
    <section class="checkout py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 p-4">
                    <div class="card border-0">
                        <img src="img/hotel-2.jpg" class="card-img-top" alt="Room Image">
                        <div class="card-body px-0">
                            <h2 class="card-title ls-3">Deluxe Room</h2>
                            <p class="card-text mb-0">Max Guests: 2</p>
                            <p class="card-text mb-0">Room Size: 400 sq ft</p>
                            <p class="card-text mb-0">Price: $200.00/night</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="checkin" class="form-label">Check-in Date</label>
                                    <input type="date" class="form-control" id="checkin">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="checkout" class="form-label">Check-out Date</label>
                                    <input type="date" class="form-control" id="checkout">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cardnumber" class="form-label">Credit Card Number</label>
                                    <input type="text" class="form-control" id="cardnumber">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="expiration" class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control" id="expiration">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv">
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-orange mt-4">Complete Checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
